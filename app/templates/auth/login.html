{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <label>{{ form.username.label }}</label>
    {{ form.username }}<br>
    <label>{{ form.password.label }}</label>
    {{ form.password }}<br>
    {{ form.submit }}
</form>
{% endblock %}
