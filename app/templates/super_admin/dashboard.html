{% extends "base.html" %}

{% block title %}Super Admin Dashboard{% endblock %}

{% block content %}
<h1>Welcome, Super Admin!</h1>
<p>Master Device Types</p>
<ul>
    {% for dt in device_types %}
        <li>{{ dt.name }} (Color: {{ dt.color }})</li>
    {% endfor %}
</ul>

<h2>Add New Device Type</h2>
<form method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Color (hex):</label>
    <input type="text" name="color" value="#3366FF"><br>
    <input type="submit" value="Add">
</form>

<p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
{% endblock %}
