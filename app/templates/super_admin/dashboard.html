<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Super Admin!</h1>

    <h2>Master Device Types</h2>
    {% if device_types %}
        <ul>
            {% for dt in device_types %}
                <li>{{ dt.name }} <span style="color: {{ dt.color }}; font-weight: bold;">â– </span></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No device types defined yet.</p>
    {% endif %}

    <h2>Add New Device Type</h2>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Color (hex):</label>
        <input type="text" name="color" value="#3366FF" pattern="#[0-9A-Fa-f]{6}"><br><br>
        <input type="submit" value="Add Device Type">
    </form>

    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</body>
</html>
