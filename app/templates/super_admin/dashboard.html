<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .list { margin: 20px 0; list-style: none; padding: 0; }
        .list li { padding: 10px; background: white; border-radius: 4px; margin-bottom: 8px; }
        form { margin-top: 20px; padding: 15px; background: white; border-radius: 4px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"] { padding: 8px; width: 250px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        input[type="submit"]:hover { background: #0056b3; }
        .logout { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Welcome, Super Admin!</h1>

    {% if message %}
        <div class="message {% if 'success' in message %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <h2>Master Device Types</h2>
    {% if device_types %}
        <ul class="list">
            {% for dt in device_types %}
                <li>
                    <span style="color: {{ dt.color }}; font-weight: bold; font-size: 20px;">â– </span>
                    {{ dt.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No device types defined yet.</p>
    {% endif %}

    <h2>Add New Device Type</h2>
    <form method="post">
        <label for="name">Name (required, unique):</label>
        <input type="text" id="name" name="name" required>

        <label for="color">Color (hex, e.g. #3366FF):</label>
        <input type="text" id="color" name="color" value="#3366FF" pattern="#[0-9A-Fa-f]{6}">

        <input type="submit" value="Add Device Type">
    </form>

    <p class="logout"><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</body>
</html>
